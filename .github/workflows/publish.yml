name: publish
on: 
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Publish
        run: npm run publish
        env:
          GITHUB_TOKEN ${{ secrets.GITHUB_TOKEN }}

  publish-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Publish
        run: npm run publish
        env:
          GITHUB_TOKEN ${{ secrets.GITHUB_TOKEN }}

  publish-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Publish
        run: npm run publish
        env:
          GITHUB_TOKEN ${{ secrets.GITHUB_TOKEN }}
